<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todolist</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card">

        <div class="card-content">
          <form>
            <div class="row">
              <div class="input-field col s10">
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Add Todo</label>
              </div>
              <div class="input-field col s22 file-field ">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Todo  <i class="material-icons right">send</i> </button>
              </div>
            </div><!-- /.row -->
          </form>
        </div><!-- /.card-content -->

        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width">
            <li class="tab"><a href="#todo-list">Todo</a></li>
            <li class="tab"><a class="active" href="#todo-completed">Completed</a></li>
          </ul>
        </div><!-- /.card-tabs -->

        <div class="card-content grey lighten-4">

          <div id="todo-list">
            <ul class="collection">
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
            </ul>
          </div><!-- /.todo-list -->

          <div id="todo-completed">
            <ul class="collection">
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
              <li class="collection-item">Alvin</li>
            </ul>
          </div><!-- /.todo-completed -->

        </div><!-- /.card-content -->
        
      </div><!-- /.card -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</body>
</html>
