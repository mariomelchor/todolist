<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="card card-add-todo">
        <div class="card-content">
          <form id="form" action="#" method="post">
            <div class="row">
              <div class="input-field col s9">
                <input id="todo-item" name="todo-item" type="text" class="validate">
                <label for="todoitem">Add a To-Do</label>
              </div>
              <div class="input-field col s3 file-field ">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Todo  <i class="material-icons right">send</i> </button>
              </div>
            </div><!-- /.row -->
          </form>
        </div><!-- /.card-content -->
      </div><!-- /.card -->

      <div class="card">
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width">
            <li class="tab"><a class="active" href="#todo">To-Do</a></li>
            <li class="tab"><a href="#completed">Completed</a></li>
          </ul>
        </div><!-- /.card-tabs -->

        <div class="card-content grey lighten-4">
          <div id="todo">
            <ul id="todo-list" class="collection">
            </ul>
          </div><!-- /.todo-list -->

          <div id="completed">
            <ul id="completed-list" class="collection">
            </ul>
          </div><!-- /.todo-completed -->
        </div><!-- /.card-content -->
        
      </div><!-- /.card -->
    </div><!-- /.row -->
  </div><!-- /.container -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
